        <script>
        function calculateFare(){
          let leavingFrom, goingTo, basefare, distance, fare;
          leavingFrom = document.getElementById("leavingFrom").value;
          goingTo = document.getElementById("goingTo").value;
          basefare = 13;
          distance = goingTo - leavingFrom;
          fare = distance + basefare; 
          
          document.getElementById("DisplayAns").innerHTML = fare + ".00";
    }
          //compute for discounted rate
        function discountFare(){
          let leavingFrom, goingTo, basefare, distance, disc_fare, fare;
          leavingFrom = document.getElementById("leavingFrom").value;
          goingTo = document.getElementById("goingTo").value;
          basefare = 13;
          distance = goingTo - leavingFrom;
          disc_fare = .80 * (distance + basefare) ; 
          fare = disc_fare.toFixed(2);
          
          document.getElementById("DisplayAns").innerHTML = fare;
    }
      </script>
