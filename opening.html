<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Line 7 is for social media icons in lines 292-293 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* General styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%; /* Ensure the width is full */
            font-family: Arial, sans-serif;
            background-color: transparent; /* Ensure no background color for the body */
            box-sizing: border-box; /* Prevent padding from affecting element sizes */
        }

        /* Container for the two columns */
        .container {
            display: flex;
            height: 100vh; /* Full viewport height */
            width: 100%;
            overflow: hidden; /* Ensures no overflow from the image */
            background-color: transparent; /* Ensure no background color here */
        }

        /* Styling for the image column */
        .image {
            flex: 1.5;
            height: 100%;
            background-image: url('mrt.jpg'); /* Image as background */
            background-size: cover;
            background-position: center;
        }

        /* Styling for the text column */
        .text {
            flex: 1;
            padding: 20px;
            background-color: blue; /* Blue background to separate the text from the image */
            overflow-y: auto;
            color: white; /* Text color for better visibility on blue background */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers content vertically */
            align-items: center; /* Centers content horizontally */
        }

        /* Optional: Styling for the text */
        h1 {
            margin-top: 0;
            font-size: 36px; /* Larger title */
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 10px 0;
        }

        /* Button styling */
        .button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #f0ad4e;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .button:hover {
            background-color: #ec971f; /* Darker shade when hovering */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <!-- No <img> tag needed, image is used as background -->
        </div>
        <div class="text">
            <h1>Welcome to the MRT 3 Website</h1>
            <p>Enjoy the ride you will have with us</p>
            <a href="index.html">
              <button type="button" class="button">Enter</button>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
